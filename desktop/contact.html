<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Andras</title>
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/contact.css">
</head>
<body style="display: none;" onload="document.body.style.display = 'block';">
    <div class="transition" id="transition"></div>
    <div class="contact-content">
        
        <div class="contact-title">
            <h1 class="contact-title-text">Contact</h1>
        </div>
        <div class="contact-desc">
            <p class="desc">
                Want to get a website?<br>
                <a href="tel:+3163016932">+31 6 30 16 59 32</a><br>
                <a href="mailto:???">horstandr.design@gmail.com</a><br>
                <a onclick="window.open('https://www.instagram.com/horstandr')" href="#">Instagram: @horstandr</a>
            </p>
        </div>
        <div class="contact-side-img">
            <img src="../img/illus1.svg" alt="">
        </div>
        <div class="menu-btn" id="menu-button" onclick="gsap.to('.contact-content', {duration:0.5, scale:0.8});document.getElementById('menu-button').classList.toggle('menu-checked');gsap.to('.menu', {duration:0.5, x:-1000, ease:'power2.inOut'});">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="menu" style="right: -1000px;">
        <img class="menu-close" src="../img/menu-close-brown.svg" onclick="gsap.to('.contact-content', {duration:0.5, scale:1});gsap.to('.menu', {duration: 0.5, x:1000, ease: 'power2.inOut'});document.getElementById('menu-button').classList.toggle('menu-checked');">
        <ul>
            <li onclick="openPage('home.html', true)">Home</li>
            <li onclick="openPage('about.html', false)">About</li>
            <li onclick="openPage('contact.html', false)">Contact</li>
            <li onclick="openPage('projects.html', false)">Projects</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
<script src="js/gsap-contact.js"></script>
<script src="../script/randomBg.js"></script>
<script src="../script/openPage.js"></script>
<script>importBackground();</script>
</html>
